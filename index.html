    <script>
        var ctr = 0
        document.getElementById("incCounter").addEventListener("click",function() { 
          ctr+=1;
          document.getElementById("counterpar").innerHTML = ctr;
        });
        
        document.getElementById("decCounter").addEventListener("click",function() { 
           if ( ctr!=0)
           {
               ctr-=1;
           }
          document.getElementById("counterpar").innerHTML = ctr;
        });
